<!-- pharmacie/templates/pharmacie/nouvelle_vente.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouvelle Vente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Nouvelle Vente</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="client">Client</label>
                <select class="form-control" name="client" required>
                    {% for client in clients %}
                        <option value="{{ client.id }}">{{ client.nom }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group mb-3">
                <label for="medicament">Médicament</label>
                <select class="form-control" name="medicament" required>
                    {% for medicament in medicaments %}
                        <option value="{{ medicament.id }}">{{ medicament.nom }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group mb-3">
                <label for="quantite">Quantité</label>
                <input type="number" class="form-control" name="quantite" required>
            </div>
            <button type="submit" class="btn btn-success">Enregistrer Vente</button>
        </form>
    </div>
</body>
</html>
