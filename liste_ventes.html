<!-- pharmacie/templates/pharmacie/liste_ventes.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Ventes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Liste des Ventes</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Client</th>
                    <th>Date</th>
                    <th>Total</th>
                    <th>Détails</th>
                </tr>
            </thead>
            <tbody>
                {% for vente in ventes %}
                <tr>
                    <td>{{ vente.client.nom }}</td>
                    <td>{{ vente.date_vente }}</td>
                    <td>{{ vente.total }} €</td>
                    <td><a href="{% url 'detail_vente' vente.id %}">Voir Détails</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'nouvelle_vente' %}" class="btn btn-primary">Nouvelle Vente</a>
    </div>
</body>
</html>
